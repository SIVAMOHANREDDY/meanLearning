<mat-card>
    <mat-card-header>
  <mat-card-title>
    LogIn
  </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="loginData.email" placeholder="Email" name="email">
          </mat-form-field>
      
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="loginData.pwd" placeholder="Password" type="password" name="password">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="post()">LogIn</button>
        </form>
      </mat-card-content>
      </mat-card>
