<mat-card>
  <mat-card-header>
    <mat-card-title>
      Register new user
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="registerData.name" placeholder="Name" name="name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="registerData.desc" placeholder="Description" name="desc"></textarea>
      </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="registerData.email" placeholder="Email" name="email">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="registerData.pwd" placeholder="Password" type="password" name="password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="post()">Register</button>
    </form>
  </mat-card-content>
    </mat-card>
